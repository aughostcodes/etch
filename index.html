<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="grid-container" id="grid-container"></div>

    <div class="button-container">
        <button type="button" class="button" id="clear-button">Clear</button>
        <button type="button" class="button" id="default-button">Default</button>
        <button type="button" class="button" id="change-size-button">Change Size</button>
        <button type="button" class="button" id="draw-mode-button">Draw Mode</button>
        <button type="button" class="button" id="pixel-mode-button">Pixel Mode</button>
        <button type="button" class="button" id="color-mode-button">Color Mode</button>
    </div>

    <script src="revision.js"></script>
    <!-- <script src="index.js"></script> -->
</body>
</html>
